
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symptom Tracker</title>
</head>
<body>
    <h1>Symptom Tracker</h1>
    <form id="symptom-form">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="2025-04-18"><br><br>

        <label for="symptoms">Symptoms:</label><br>
        <textarea id="symptoms" name="symptoms" rows="4" cols="50"></textarea><br><br>

        <button type="submit">Save Entry</button>
    </form>

    <h2>Saved Logs</h2>
    <ul id="log-list"></ul>

    <script>
        const form = document.getElementById('symptom-form');
        const logList = document.getElementById('log-list');

        function loadLogs() {
            const logs = JSON.parse(localStorage.getItem('logs')) || [];
            logList.innerHTML = '';
            logs.forEach(log => {
                const li = document.createElement('li');
                li.textContent = `${log.date} - ${log.symptoms}`;
                logList.appendChild(li);
            });
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('date').value;
            const symptoms = document.getElementById('symptoms').value;
            const logs = JSON.parse(localStorage.getItem('logs')) || [];
            logs.push({ date, symptoms });
            localStorage.setItem('logs', JSON.stringify(logs));
            loadLogs();
            form.reset();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        });

        document.addEventListener('DOMContentLoaded', () => {
            loadLogs();
            document.getElementById('date').value = new Date().toISOString().split('T')[0];
        });
    </script>
</body>
</html>
